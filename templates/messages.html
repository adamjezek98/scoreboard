{% for message in messages %}
    <span class="ti_news news_item" id="{{ message["id"] }}">&nbsp;&nbsp;&nbsp;
        {% if isEdit %}
            &nbsp;&nbsp; {{ message["text"]  }}
        {% else %}
            &nbsp;&nbsp; {{ message["text"] |safe }}
        {% endif %}
    </span>
    <span class="newliner"></span>
{% endfor %}
